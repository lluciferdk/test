<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css2.css" />
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
  </head>
  <body>
    
    

    <!-- Menu principal do sistema -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">Uga Buga Company</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="controle-cliente.html">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="controle-produto.html">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="usuarios.html">Usuarios</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li onClick="sairSistema()" class="nav-item">
            <a class="nav-link" href="#">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
     
      <!-- Titulo -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <h4>Produtos</h4>
          <hr />
        </div>
      </div>

      <!-- Botão adicionar -->
      <div class="row">
        <div class="col-sm-3">
          <button 
            id="btn-adicionar" 
            class="btn btn-primary btn-sm"
          >
            Adicionar
          </button>
        </div>
      </div>

      <!-- Tabela -->
      <div class="row mt-3">
        <div class="col-sm-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                
                <th>Nome</th>
                <th>Valor</th>
                <th>Estoque</th>
                <th>Cadastro</th>
                <th>Observação</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>


      <!-- Modal -->
      <div class="row">
        <!-- The Modal -->
        <div class="modal fade modal-lg" id="modal-produto">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Adicionar Produto</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">

                <div class="row">
                  <div class="col-sm-2">
                    <label for="id" class="form-label">Id</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-10">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <label for="valor" class="form-label">Valor</label>
                    <input type="text" class="form-control" id="valor">
                  </div>
                  <div class="col-sm-2">
                    <label for="quantidadeEstoque" class="form-label">Estoque</label>
                    <input type="text" class="form-control" id="quantidadeEstoque">
                  </div>

                  <div class="col-sm-3">
                    <label for="observacao" class="form-label">Observações</label>
                    <input type="text" class="form-control" id="observacao">
                  </div>
                  <div class="col-sm-3">
                    <label for="dataCadastro" class="form-label">Data de cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" disabled>
                  </div>
                </div>

              </div>

              <!-- {/* Modal footer */} -->
              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-secondary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-danger btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/base.js"></script>
    <script src="../js/Produto.js"></script>
    <script src="../js/controle-produto.js"></script>
  </body>
</html>
